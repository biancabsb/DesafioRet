<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/index.css">
    <title>Formulário</title>
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="assets/img//undraw_order_a_car_-3-tww.svg" alt="">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastro de Pessoas</h1>
                    </div>

                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Nome</label>
                        <input id="firstname" type="text" name="firstname" value="Gabriel" required>
                    </div>
                    <div class="input-box">
                        <label for="lastname">Sobrenome</label>
                        <input id="lastname" type="text" name="lastname" value="Gomes" required>
                    </div>

                    <div class="input-box">
                        <label for="email">Idade</label>
                        <input id="email" type="number" name="email" value="25" required>
                    </div>

                    <div class="input-box">
                        <label for="number">Profissão</label>
                        <input id="number" type="text" name="number" value="Programador" required>
                    </div>

                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input id="email" type="email" name="email" value="programador@rethink.dev" required>
                    </div>
                    <div class="input-box">
                        <label for="number">Telefone</label>
                        <input id="number" type="tel" name="number" value="(31) 9 9999-9999" required>
                    </div>

                </div>

                <div class="con-button">
                    <button><a href="#">Concluído</a> </button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
